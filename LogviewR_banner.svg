<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="512" viewBox="0 0 1024 512" role="img" aria-label="LogviewR banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#071B2E"></stop>
      <stop offset="100%" stop-color="#0E3A5F"></stop>
    </linearGradient>

    <linearGradient id="cyan" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00E5FF"></stop>
      <stop offset="100%" stop-color="#3FA9FF"></stop>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.35"></feDropShadow>
    </filter>
  </defs>

  <!-- Fond -->
  <rect x="0" y="0" width="1024" height="512" rx="48" fill="url(#bg)"></rect>

  <!-- Icône à gauche -->
  <g transform="translate(64,48)" filter="url(#shadow)">
    <rect x="0" y="0" width="416" height="416" rx="96" fill="#0A2540"></rect>

    <!-- stacks -->
    <g fill="none" stroke="url(#cyan)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
      <rect x="80" y="108" width="256" height="56" rx="18"></rect>
      <rect x="80" y="184" width="256" height="56" rx="18" opacity="0.8"></rect>
      <rect x="80" y="260" width="256" height="56" rx="18" opacity="0.6"></rect>
    </g>

    <!-- lignes -->
    <g stroke="#CFF6FF" stroke-width="10" stroke-linecap="round" opacity="0.9">
      <path d="M108 136h120"></path>
      <path d="M108 212h168"></path>
      <path d="M108 288h144"></path>
    </g>

    <!-- loupe -->
    <circle cx="312" cy="304" r="44" fill="none" stroke="url(#cyan)" stroke-width="14"></circle>
    <path d="M344 336l32 32" stroke="url(#cyan)" stroke-width="14" stroke-linecap="round"></path>
  </g>

  <!-- Texte -->
  <g transform="translate(540,200)">
    <text x="0" y="0" font-size="96" font-weight="700" font-family="Inter, Segoe UI, Roboto, Ubuntu, sans-serif" fill="url(#cyan)">
      LogviewR
    </text>
    <text x="4" y="56" font-size="28" font-family="Inter, Segoe UI, Roboto, Ubuntu, sans-serif" fill="#BEEFFF" opacity="0.85">
      System &amp; Web Logs Viewer
    </text>
  </g>
</svg>
